<div class="dialog-frame" style="width: 500px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
    <div class="grid-layout layout-normal layout-full" style="height:400px;overflow:auto">
<div class="container">

<table class="upload-triples">
	<tr><td bind="rdfext_virtuoso_endName"></td><td><input type="text" id="endpoint-name" bind="endpointName"></td></tr>
	<tr><td class="box" bind="rdfext_virtuoso_savedEnd"></td><td class="box">
	<select name="localhost" id="endpoints-lst" bind="endpointsList">
	<option value="http://localhost:8890/sparql-auth" bind="rdfext_virtuoso_local"></option>
	<option value="http://demo.lod2-eu/virtuoso/sparql-auth" bind="rdfext_virtuoso_lod"></option>
	</select></td></tr>
	<tr><td class="upload-triples" bind="rdfext_virtuoso_type"></td><td>
	<select name="virtuoso" id="endpoint-type" bind="endpointTypes">
	<option value="virtuoso" bind="rdfext_virtuoso_virt"></option></select>
	</td></tr>
	<tr><td class="upload-triples" bind="rdfext_virtuoso_endUrl"></td>
	<td><input type="text" name="endpoint" bind="endpointUrl"></td></tr>
	<tr><td class="upload-triples" bind="rdfext_virtuoso_def"></td>
	<td><input type="text" name="graph" bind="defaultGraph" value="http://www.lodrefine-example.com"></td></tr>
	<tr><td class="upload-triples" bind="rdfext_virtuoso_auth"></td><td> 
	<select name="digest" bind="authMethod">
 <option value="digest" bind="rdfext_virtuoso_digest"></option>
<!--   <option value="oauth">OAuth</option> 
  <option value="webid">WebID</option> --> 
 </select>
	</td></tr>
	<tr><td class="upload-triples" bind="rdfext_virtuoso_cred"></td><td><input type="checkbox" id="config-creds" bind="chkConfigCreds"></td></tr>
	<tr><td class="upload-triples" bind="rdfext_virtuoso_user"></td><td> <input type="text" name="user" bind="userName" value="lodrefine"></td></tr>
	<tr><td class="upload-triples" bind="rdfext_virtuoso_pass"></td><td> <input type="password" name="pwd" bind="userPwd" value="lodrefine"></td></tr>
<tr><td><input type="button" bind="saveEndpointButton" value=""></td><td></td></tr>

</table>


 
</div>
</div>
</div>
  <div class="dialog-footer" bind="dialogFooter">    
    <button class="btn btn-success" bind="okButton"></button>
    <button class="btn" bind="cancelButton"></button>
    &nbsp;&nbsp;
    <button class="btn" bind="manageEndpoints"></button>
  </div>

</div>
